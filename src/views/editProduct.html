<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script src="crudScript.js" defer></script>

</head>
<body>
    
    <h2>Update Item</h2>
    <form id="updateItemForm">

        <label for="updateItemName">Item Name:</label>
        <input type="text" id="updateItemName" name="updateItemName" required>

        <label for="updateItemQuantity">Quantity:</label>
        <input type="number" id="updateItemQuantity" name="updateItemQuantity" required>

        <label for="updateItemPrice">Price:</label>
        <input type="number" id="updateItemPrice" name="updateItemPrice" required>

        <button type="submit">Update</button>
        <a href="/table" class="button">Back</a>

    </form>
</body>
</html>
